<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="dist/jquery-3.2.0.min.js"></script>
        <script src="dist/bootstrap/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="dist/bootstrap/css/bootstrap.min.css"></link>
        <link rel="stylesheet" href="dist/bootstrap/css/bootstrap-theme.min.css"></link>
        <link rel="stylesheet" href="css/style.css"></link>
    
        <title>Earthquake Info</title>
    </head>
    <body>
        <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
            <button type="button" class="btn btn-primary" id="all-button"><span>All countries</span></button>
            <input type="text" class="form-control" placeholder="Search by country" name="country" id="autocomplete-ajax">            
        </div>        
        <button type="button" class="btn btn-default" id="search-button"><span class="glyphicon glyphicon-search"></span></button>
        <input id="searchInput" class="form-control" placeholder="Filter by magnitude">      
        <button type="button" class="btn btn-default" id="clear-button"><span>Clear results</span></button> 
        <div id="selction-ajax"></div>
        </form>
 
        <table class="table table-striped table-bordered table-condensed" id = "country-table">
            <tr>
                <th>
                    Country
                </th>
                <th>
                    Magnitude
                </th>
                <th>
                    Date
                </th>
            </tr>           
        </table>

        <script type="text/javascript" src="dist/jQuery-Autocomplete/scripts/jquery.mockjax.js"></script>
        <script type="text/javascript" src="dist/jQuery-Autocomplete/src/jquery.autocomplete.js"></script>
        <script type="text/javascript" src="dist/jQuery-Autocomplete/scripts/countries.js"></script>
        <script type="text/javascript" src="dist/jQuery-Autocomplete/scripts/demo.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
